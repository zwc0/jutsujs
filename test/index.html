<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="index.js" defer></script>
        <style>
            j-svg {
                display: inline-block;
            }
            j-svg svg {
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <input is="j-mask" mask-type="phone" class="invalid:outline-red-500" />
        <input is="j-mask" mask-type="postal" class="invalid:outline-red-500" />
        <j-svg src="img/arrowDown.svg" class="w-6 text-pink-500"></j-svg>
        <a is="j-downloader" href="img/arrowDown.svg">Download svg</a>
        <j-pager index="1">
            <div class="hidden">
                page 1
            </div>
            <div class="hidden">
                page 2
            </div>
        </j-pager>
    </body>
</html>
